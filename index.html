<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Audiowide&family=Dancing+Script:wght@400..700&family=Fuzzy+Bubbles:wght@400;700&family=Loved+by+the+King&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Prociono&family=Rubik+Wet+Paint&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main_div">
        <h1>Feedback UI</h1>
        <div id="emoji_div">
            <div class="emoji" id="sad">
                <img src="./images/Not-satisfied.png" alt="Not-Satisfied">
                <p>Not-Satisfied</p>
            </div>
    
            <div class="emoji" id="average">
                <img src="./images/Average.png" alt="Average"> 
                <p>Average</p>
            </div>
    
            <div class="emoji" id="happy">
                <img src="./images/Satisfied.png" alt="Satisfied">
                <p>Satisfied</p>
            </div>
        </div>

        <div id="submit_btn">
            <button>Send Review</button>
        </div>
    </div>

    <div id="feedback_div">
        <h1>Thank you!</h1>
        <h2>Feedback:<span id="feedback"></span></h2>
        <p>We'll use your feedback to improve our customer support.</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
